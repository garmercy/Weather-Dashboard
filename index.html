<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--jquery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Link to googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
      <!-- Link to style.css -->
    <link rel="stylesheet" href="Assets/Css/style.css" />
  </head>
  <body>
    
    <!-- This is the dashboard name that it's displayed on the top -->
    <header class="header">
      Weather Dashboard
    </header>
    <!-- The main contains: -->
    <main>

      <div class="container">
        <div class="row">

          <!-- The next div contains: search title, and a form with an input and a search button  -->
          <div class="col col-md-2 card card-body" id="containerSearch">
            <br />
            <h3>Search for a city:</h3>
            <br />
            <form class="form mt-2 mt-md-0">
              <input
                id="inputSearch"
                type="text"
                placeholder="City Name"
                class="form-control"
              />
                <button
                id="btnSearch"
                class="d-grid gap-2 btn btn-dark"
                type="button">
                  Search
                </button>
               <br />
            </form>

            <!-- The next div displays user searched cities -->
            <div id="cityHistory" class="citySearched"></div>
          </div>
          <!-- This div it's displayed on the right side. Contains the weather city search  -->
          <div class="col col-md-10" id="container2cityWeather">
            <div class="row" id="containerCityWeather">
              <div class="col-lg-12">
                <h2 id="city"></h2>
                <h2 id="time"></h2>
                <img class="weather-icon">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
              </div>
            </div>

            <div class="row" id="containerForecast">
              <div class="col">
                <h2 id="forecastTitle">5-Day Forecast</h2>
              </div>
            </div>

            <div class="row justify-content-between" id="forecastList"></div> 
              
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/Js/script.js"></script>
  </body>
</html>
